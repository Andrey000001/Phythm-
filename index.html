<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Phythm</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo"><img src="./img/logo.svg" alt="Logo"></a>
                <nav class="header__menu menu"></nav>
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Store</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Collections</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Support</a></li>
                    </ul>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main__actions actions__main">
                            <a href="#" class="action-main__button">Get the App</a>
                            <div class="action-main__icon">
                                <img src="./img/google.svg" alt="GooglePlay">
                            </div>
                            <div class="action-main__icon">
                                <img src="./img/apple.svg" alt="Apple">
                            </div>
                        </div> 
                    </div>
                    <div class="main__decor decor-main">
                        <div class="decor-main__image">
                            <img src="./img/main/main-decor.png" alt="Main decor">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
